<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Pritchard Family History</title>
  </head>
  <body>
    <header>
      <h1>
        William E. Pritchard Jr. |<span class="text-light">
          Family History</span
        >
      </h1>
      <nav>
        <ul class="nav nav-pills justify-content-center">
          <li class="nav-item navList">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item navList">
            <a class="nav-link" aria-current="page" href="#">Photo Gallery</a>
          </li>
          <li class="nav-item navList">
            <a class="nav-link" aria-current="page" href="contact.html"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="row align-items-start>">
        <div class="col-7 mt-5 mx-auto ">
          <div class="image-container">
            <!-- Full-width images with number text -->
            <div class="mySlides">
              <div class="numbertext">1 / 6</div>
              <img src="assets/images/HenryPritchard.jpg " style="width: 100%">
            </div>

            <div class="mySlides">
              <div class="numbertext">2 / 6</div>
              <img src="assets/images/WilliamPritchard_bw.jpg" style="width: 100%" />
            </div>  

            <div class="mySlides">
              <div class="numbertext">3 / 6</div>
              <img src="assets/images/pritchard_sepia.jpg" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">4 / 6</div>
              <img src="assets/images/maemorgan-color.jpg" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">5 / 6</div>
              <img src="assets/images/johnpritchard-bw.jpg" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">6 / 6</div>
              <img src="assets/images/emmapritchard-bw.jpg" style="width: 100%" />
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
              <p id="caption"></p>
            </div>

            <!-- Thumbnail images -->
            <div class="image-row">
              <div class="column">
                <img
                  class="demo cursor"
                  src="assets/images/HenryPritchard.jpg"
                  style="width: 100%"
                  onclick="currentSlide(1)"
                  alt="Henry Pritchard"
                />
              </div>
              <div class="column">
                <img
                  class="demo cursor"
                  src="assets/images/WilliamPritchard_bw.jpg"
                  style="width: 100%"
                  onclick="currentSlide(2)"
                  alt="William Pritchard"
                />
              </div>
              <div class="column">
                <img
                  class="demo cursor"
                  src="assets/images/pritchard_sepia.jpg"
                  style="width: 100%"
                  onclick="currentSlide(3)"
                  alt="Caption Needed"
                />
              </div>
              <div class="column">
                <img
                  class="demo cursor"
                  src="assets/images/maemorgan-color.jpg"
                  style="width: 100%"
                  onclick="currentSlide(4)"
                  alt="Mae Morgan"
                />
              </div>
              <div class="column">
                <img
                  class="demo cursor"
                  src="assets/images/johnpritchard-bw.jpg"
                  style="width: 100%"
                  onclick="currentSlide(5)"
                  alt="John Pritchard"
                />
              </div>
              <div class="column">
                <img
                  class="demo cursor"
                  src="assets/images/emmapritchard-bw.jpg"
                  style="width: 100%"
                  onclick="currentSlide(6)"
                  alt="Emma Pritchard"
                />
              </div>
            </div>
          </div>
        </div>
        <!-- End of Row 1 -->
      </div>
      <!-- End of Container -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script src="assets/gallery.js"></script>

  </body>
</html>
